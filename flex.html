<!DOCTYPE html>
<html>
<head>
<style>
  .flex-container {
      background-color: DodgerBlue;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: space-evenly;
      height: 300px;
      align-items: stretch;
  }

  .flex-container div {
      background-color: #f1f1f1;
      width: 100px;
      margin: 10px;
      padding: 20px;
      font-size: 30px;
  }
</style>
</head>
<body>

<h1>Flex Container Lesson</h1>

<div class="flex-container">
  <div>1</div>
  <div>2</div>
  <div>3</div>
  <div>4</div>  
  <div>5</div>  
  <div>6</div>  
  <div>7</div>  
  <div>8</div>
  <div>9</div>      
</div>

<p>A Flexible Layout must have a <span style="color: green;">parent element</span> with the <em>display</em> property set to <em>flex</em>.</p>

<p>Direct child elements(s) of the flexible container automatically becomes <span style="color: red;">flexible items.</span></p>

</body>
</html>
